<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoobic Testin Component</title>
    <script type="module" src="./yoobic-basic-grid/dist/esm/yoobic-basic-grid.js"></script>
</head>

<body>
    <div>Specifing array and 'name' as a display key</div>
    <YoobicBasicGrid></YoobicBasicGrid>

    <div>Specifing array but no display key</div>
    <YoobicBasicGrid></YoobicBasicGrid>


    <script>
        var elem = document.getElementsByTagName('yoobic-basic-grid');
        elem[0].array = [10, 20, 40, 50, "60", {
            "name": "Konstantinos Tsirakos",
            "surname": "Tsirakos Konstantinos",
            "age": 22
        }];

        elem[0].display_key = "name"


        elem[1].array = [10, 20, 40, 50, "60", {
            "name": "Konstantinos Tsirakos",
            "surname": "Tsirakos Konstantinos",
            "age": 22
        }];
    </script>
</body>

</html>
